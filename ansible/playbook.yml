- hosts: elk
  become: yes
  vars:
    app_dir: /opt/elk

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose
        state: present

    - name: Ensure docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory

    - name: Copy docker-compose.yml
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"

    - name: Copy API folder
      copy:
        src: ../API/
        dest: "{{ app_dir }}/API/"

    - name: Copy ELK folder
      copy:
        src: ../ELK/
        dest: "{{ app_dir }}/ELK/"

    - name: Run docker-compose
      shell: |
        cd {{ app_dir }}
        docker-compose down -v || true
        docker-compose up -d --build
      args:
        chdir: "{{ app_dir }}"
